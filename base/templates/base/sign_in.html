{% extends 'base/base.html' %}

{% block content %}
<h1>Sign in</h1>
<form method="POST">{% csrf_token %}
  <p>
    <label>Email</label>
    <input type="email" name="email"></input>
  </p>
  <p>
    <label>Password</label>
    <input type="password" name="password"></input>
  </p>
  <button type="submit">Sign in!</button>
  </form>
  {% if errors %}
  <p>{{ errors }}</p>
  {% endif %}
{% endblock%}
